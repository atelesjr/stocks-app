name: Build & Publish Images and Deploy Inngest

on:
  push:
    branches: [master, main]
  workflow_dispatch:

permissions:
  contents: read
  packages: write
  id-token: write

jobs:
  build-and-publish:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build Next app
        env:
          MONGODB_URI: ${{ secrets.MONGODB_URI }}
          SKIP_DB: 'true'
        run: npm run build

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push Next image to GHCR
        uses: docker/build-push-action@v4
        with:
          context: .
          file: Dockerfile
          build-args: |
            SKIP_DB=true
          push: true
          tags: |
            ghcr.io/${{ github.repository_owner }}/stocks-app-next:latest
            ghcr.io/${{ github.repository_owner }}/stocks-app-next:${{ github.sha }}

      - name: Build and push Inngest runner image to GHCR
        uses: docker/build-push-action@v4
        with:
          context: .
          file: Dockerfile.inngest.prod
          push: true
          tags: |
            ghcr.io/${{ github.repository_owner }}/stocks-app-inngest-prod:latest
            ghcr.io/${{ github.repository_owner }}/stocks-app-inngest-prod:${{ github.sha }}

      - name: Deploy Inngest functions (register crons)
        env:
          INNGEST_API_KEY: ${{ secrets.INNGEST_API_KEY }}
        run: |
          if [ -z "${INNGEST_API_KEY}" ]; then
            echo "INNGEST_API_KEY not set â€” skipping Inngest deploy"
            exit 0
          fi
          npx inngest deploy

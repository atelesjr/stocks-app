version: '3.8'
services:
  next:
    image: stocks-app-next:latest
    restart: unless-stopped
    ports:
      - '3000:3000'
    env_file:
      - .env.production
    environment:
      - NODE_ENV=production
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3

  inngest-runner:
    image: stocks-app-inngest-prod:latest
    restart: unless-stopped
    env_file:
      - .env.production
    environment:
      - INNGEST_URL=http://next:3000/api/inngest
    depends_on:
      next:
        condition: service_healthy
    logging:
      driver: json-file
      options:
        max-size: "10m"
        max-file: "5"
